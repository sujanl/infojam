#			Logging configuration
#===================================================================================
logging.level.org.springframework.web=ERROR
logging.level.com.sevensemesterproject.infojam=DEBUG
logging.level.org.hibernate: ERROR
logging.level.org.apache=ERROR
logging.level.springfox=ERROR

#			Server configuration
#===================================================================================
server.port = 8086
server.servlet.context-path=/infojam

#			DATA SOURCE CONFIGURATION
#===================================================================================
spring.datasource.url = jdbc:mysql://localhost:3306/infojam
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.jpa.database = MYSQL

#			HIBERNATE JPA CONFIGURATION
# ===================================================================================
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update, none): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl=true

#			Spring DevTools configuration
#===================================================================================
spring.devtools.restart.enabled=true

#			Error handling
#===================================================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false